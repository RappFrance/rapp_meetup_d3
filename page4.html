<!DOCTYPE HTML>
<html>
<head>
<title>Unknow P</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style>
    path { stroke: white; stroke-width: 2; fill: black; }
    body, svg {
        background-color: black;
        height: 700px;
        width: 700px;
    }
</style>
</head>
<body>
<script>

    var svg = d3.select('body').append('svg');
    // Generation des datas pour des "lignes"
    var data = d3.range(50, 650, 10).map(function(y_offset){
        // genertation d'une ligne de forme [[6,7],[22,34],...]
        return d3.range(100, 700, 10).map(function(d){
            var y = d;
            if(y < 300 || y > 500) y = 50; else y = 500;
            return [d, y_offset - Math.random() * Math.random() * y / 10];
        });
    });

    // Générateur de ligne D3
    var line = d3.svg.line()
        .x(function(d) { return d[0]; })
        .y(function(d) { return d[1]; })
        .interpolate("basis");

    // On créé plusieures ligne avec les générateurs précédents
    
    svg.selectAll('path')
        .data(data)
        .enter()
        .append('path')
        .attr('d', line);

</script>
</body>
</html>
